        canvas {
            width: 100%;

        span#level-disp {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 36px;
        }

        span#score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 36px;
        }

        span#lose-disp {
            position: absolute;
            left: 25%;
            top: 25%;
            font-size: 120px;
            font-family: sans-serif;
            display: none;
        }

        #fire-btn {
            position: absolute;
            left: 20px;
            top: 0;
            width: 108px;
            height: 72px;
        }

    <canvas></canvas>
    <span id="level-disp">Level <span id="level">1</span></span>
    <span id="score">0</span>
    <span id="lose-disp" class="inactive">You lost!</span>
    <button id="fire-btn">Fire</button>
    <script>
        const score_disp = document.getElementById('score')
        const lose_disp = document.getElementById('lose-disp')
        const fire_btn = document.getElementById('fire-btn')

        let score = 0
        let win = false
        let lose = false

        const width = document.querySelector('body').clientWidth
        const height = document.querySelector('body').clientHeight

        const btn = {
            x: Math.random() * width,
            dx: 1,
            y: Math.random() * height,
            dy: 1,
            x_speed: 4,
            y_speed: 4
        }

        fire_btn.style.left = btn.x + 'px'
        fire_btn.style.top = btn.y + 'px'

        const cvs = document.querySelector('canvas')
        cvs.width = cvs.clientWidth
        cvs.height = cvs.clientHeight
        let ctx = cvs.getContext('2d')

        const x_offset = width - fire_btn.clientWidth
        const y_offset = height - fire_btn.clientHeight

        const player = { x: 30, y: cvs.height / 2 - 5, x_size: 50, y_size: 40 }
        const ammo = []
        const creeps = []

        const timein = {
            lim: 20,
            max_count: 60,
            count: 60
        }

        const draw = () => {
            ctx.fillStyle = 'white'
            ctx.fillRect(0, 0, width, height)

            timein.count--
            if (timein.count <= 0) {
                timein.max_count--
                timein.count = timein.max_count

                if (creeps.length < timein.lim) {
                    creeps.push({ x: Math.random() * (width / 2) + width / 2, y: Math.random() * height })
                }
            }

            ctx.fillStyle = 'black'
            ctx.font = '24px sans-serif'
            ctx.textBaseline = 'middle'
            ctx.fillText('YOU', player.x + 5, player.y + 5)

            ctx.strokeStyle = 'black'
            ctx.beginPath()
            ctx.moveTo(width / 2, 0)
            ctx.lineTo(player.x + player.x_size, player.y - player.y_size)
            ctx.lineTo(player.x, player.y - player.y_size)
            ctx.lineTo(player.x, player.y + player.y_size)
            ctx.lineTo(player.x + player.x_size, player.y + player.y_size)
            ctx.lineTo(width / 2, height)
            ctx.stroke()

            ctx.fillStyle = 'springgreen'
            for (const creep of creeps) {
                if (creep.x <= player.x + player.x_size && creep.x >= player.x && creep.y <= player.y + player.y_size && creep.y >= player.y) {
                    lose = true
                    lose_disp.style.display = 'block'
                }

                ctx.fillRect(creep.x, creep.y, 10, 10)
                creep.x += 5 * (player.x - creep.x) / Math.abs(player.x - creep.x)
                creep.y += 5 * (player.y - creep.y) / Math.abs(player.y - creep.y)
            }

            ctx.fillStyle = 'black'
            for (const bullet of ammo) {
            }

            btn.x += btn.x_speed * btn.dx
            btn.y += btn.y_speed * btn.dy

            if (btn.x >= x_offset) btn.x = x_offset
            if (btn.x <= 0) btn.x = 0

            if (btn.y >= y_offset) btn.y = y_offset
            if (btn.y <= 0) btn.y = 0

            if (btn.x >= x_offset || btn.x <= 0) {
                btn.dx *= -1
                btn.x_speed = Math.random() * 4 + 4
            }

            if (btn.y >= y_offset || btn.y <= 0) {
                btn.dy *= -1
                btn.y_speed = Math.random() * 4 + 4
            }

            if (btn.x < width / 2 + 100 && btn.x > width / 2 - 100 && btn.y < height / 2 + 100 && btn.y > height / 2 - 100) {
                const r = Math.random()
                if (r < .1) {
                    btn.dx *= -1
                    btn.dy *= -1
                }
                if (r > .4 && r < .5)
                    btn.dx *= -1
                if (r > .9)
                    btn.dy *= -1
            }

            fire_btn.style.left = btn.x + 'px'
            fire_btn.style.top = btn.y + 'px'
            fire_btn.innerHTML = `${parseInt(btn.x + '')}, ${parseInt(btn.y + '')}`

            if (!win && !lose)
                requestAnimationFrame(draw)
        }

        draw()
